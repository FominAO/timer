<head>
<style>
body {
font-size: 225px;
font-family: Impact, Arial;
display: flex;
justify-content: center;
align-items: center;
}
.number-box {
	display: flex;
justify-content: center;
align-items: center;
}
#clock-number {
position: absolute;
height: 140px;
width: 140px;
display: flex;
justify-content: center;
align-items: center;
}
#circle-svg {
transform: translateY(500px) rotate(-90deg) scaleY(-1) translateY(-500px);
stroke-dasharray: 1319, 1319;
transition: 500ms;
}
</style>
</head>
<body>
<script>
var a = 0;
function timer () {
	a += 1;
	if (a == 60) { a=0 } 
	document.getElementById("clock-number").innerHTML = a;

	document.getElementById("circle-svg").style.strokeDasharray = 1319 - Math.round(21.87*a)+", 1319";
}
var timerId = setInterval(timer, 1000)
</script>
<div class="number-box">

</svg></span>
<span id="clock-number">0</span>
</div>
